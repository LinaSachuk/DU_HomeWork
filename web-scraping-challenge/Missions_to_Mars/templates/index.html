<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars Profile</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
  <div class="container">
    <div class="jumbotron text-center">
      <h1>Mission to  Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <div>
      <h1>Latest Mars News</h1>
      <h3>{{ mars.news_title }}</h3>
      <p>{{ mars.news_p }}</p>
    </div>

    <img src="{{ mars.featured_image_url }}" alt="Mars">
    <p>Image title: {{ mars.featured_image_title }}</p>

    <p>Mars Weather: {{ mars.mars_weather }}</p>

    <h3>Mars Facts</h3>
      {{ mars.facts|safe }}

     
     {% for i in mars.hemisphere_image_urls %}

     <div class="col-lg-6">
      <img src="{{ i.img_url }}" alt="Mars">
      <p>{{ i.title }}</p>
     </div>

     {% endfor %}




  </div>
</body>

</html>
