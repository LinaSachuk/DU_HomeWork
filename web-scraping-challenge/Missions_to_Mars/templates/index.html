<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars Profile</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Visit Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Get Data!</a></p>
    </div>
    <h3>news_title: {{ mars.news_title }}</h3>
    <h3>news_p: {{ mars.news_p }}</h3>
    <img src="{{ mars.featured_image_url }}" alt="Mars">
    <p>Image title: {{ mars.featured_image_title }}</p>

    <p>Mars Weather: {{ mars.mars_weather }}</p>

    <h3>Mars Facts</h3>
      {{ mars.facts|safe }}

     
     {% for i in mars.hemisphere_image_urls %}

     <div class="col-lg-6">
      <img src="{{ i.img_url }}" alt="Mars">
      <p>{{ i.title }}</p>
     </div>

     {% endfor %}



  </div>
  </div>
</body>

</html>
